<html>

 <script src="settings.js"></script>

 <script>

  chrome.browserAction.onClicked.addListener(function(tab) {
    chrome.tabs.executeScript(null, {file: "ft.js"});
  });


  chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {

   	if(request.payloadid == "override") {sendResponse({input_field_value: localStorage["input_item_data_value_"+request.input_field_value]});}

   	if(request.payloadid == "inputfind") {localStorage["input_names"] = request.input_names;}

   	if(request.payloadid == "getsettings") {sendResponse(getSettings());}

   	if(request.payloadid == "getnames") {sendResponse({input_names:localStorage.input_names});}

  });

 </script>
</html>
