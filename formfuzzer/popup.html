<html>
<head>
    <style>
        body {
            min-width: 400px;
            overflow-x: hidden;
            font-family: Arial;
            font-size: 11px
        }
        input, textarea {
            width: 400px;
        }
        input#save {
            font-weight: bold; width: auto;
        }
    </style>
</head>
    <body>
        <h1>Hello World</h1>
            <button id="new_tab" />NewTab</button>
            <button id="new_window" />NewWin</button>

        <div id="container"></div>
        <form id="colorSelect">
            <p>Change the color of the page:</p>
            <p>
                <label for="HEX">HEX Color Val</label><br />
                <input type="text" id="hexVal" name="hex" value="" >
                <input id="setColor" type="submit" value = "Set Color" />
            </p>
        </form>



        <form id="testSelect" action = "">   <!-- the Radio buttons!!!!  -->
            Test Selection:<br>
            <label for="SQL"> SQL</label>
            <input type="radio"  name="selection" id="selectSQL" value="SQL" /><br>
            <label for="CSRF"> CSRF</label>
            <input type="radio"  name="selection" id="selectCSRF" value="CSRF" /><br>
            <label for="Fuzzing"> Fuzzing</label>
            <input type="radio" name="selection" id="selectFuzzing" value="Fuzzing" />
        </form>

        <form id="fuzzing">.              <!-- the form for the # of iters!!!!  -->
            <p>
                How many iterations of tests?<br>
                <label for="iterCount">number of iterations:</label><br />
                <input type="text" id="iterCount" name="iterCount" value="" >
                <input id="startFuzzing" type="submit" value = "Run Tests" />
            </p>
        </form>

        <h2>Counter</h2>
        <div id="counter"/></div>
            <button id="up_arrow"><img src="upArrow.png" width="25" height="25" /></button>
            <button id="down_arrow"><img src="downArrow.png" width="25" height="25" /></button>


        <script src = "popup.js"> </script>

    </body>
</html>
